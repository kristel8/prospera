<section class="login">
  <div class="image">
    <img src="assets/img/fondo3.jpg" alt="" class="img" />
  </div>

  <form class="container-form">

    <div class="container-form-items">

    <img src="assets/icons/logo.svg" alt="" class="logo" />
    <h5>
      <span class="main-text">¡Regístrate </span>para crear una cuenta nueva!
    </h5>
    <div class="form">
      <div class="input-group mb-2">
        <input
          type="text"
          class="form-control"
          placeholder="Nombres"
          aria-label="Nombres"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-2">
        <input
          type="text"
          class="form-control"
          placeholder="Apellidos"
          aria-label="Apellidos"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-2">
        <input
          type="text"
          class="form-control"
          placeholder="Celular"
          aria-label="Celular"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-2">
        <input
          type="text"
          class="form-control"
          placeholder="Direccion de correo electrónico actual"
          aria-label="Correo"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-2">
        <input
          type="text"
          class="form-control"
          placeholder="Crea una nueva contraseña"
          aria-label="Nueva Contraseña"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-2">
        <input
          type="text"
          class="form-control"
          placeholder="Confirma tu contraseña"
          aria-label="Confirmar constraseña"
          aria-describedby="basic-addon1"
        />
      </div>
    </div>

    <div class="container-opciones">
      <p>Estan interesado en un inmueble para:</p>
      <div class="opciones">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="group1"
            id="option1"
            value="option1"
          />
          <label class="form-check-label" for="exampleRadios1"> Vivir </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="group1"
            id="option1"
            value="option1"
          />
          <label class="form-check-label" for="exampleRadios1">
            Invertir y alquilarlo
          </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="group1"
            id="option1"
            value="option1"
          />
          <label class="form-check-label" for="exampleRadios1">
            Ambas opciones
          </label>
        </div>
      </div>
    </div>

    <div class="container-opciones">
      <p>Tienes algún distrito de preferencia?</p>
      <div class="opciones">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="group2"
            id="option1"
            value="option1"
          />
          <label class="form-check-label" for="exampleRadios1"> Si </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="group2"
            id="option1"
            value="option1"
          />
          <label class="form-check-label" for="exampleRadios1"> No </label>
        </div>
      </div>
    </div>
      <button class="btn btn-prospera" type="button" [routerLink]="['/inicio']">Registrarme</button>
  </div>


</form>
</section>
